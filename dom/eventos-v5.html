<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">Parar aqui!</span>
    </p>

    <a v-on:click="naoNavegar" href="google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    <!-- <input type="text" v-on:keyup.enter.alt="exibirAlerta">  encadear duas teclas, caso enter + alt-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },

        methods: {
            somar(passo, event) {
                console.log(passo, event);
                this.contador += passo
            },

            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },

            parar(e) {
                e.stopPropagation()
            },

            naoNavegar(event) {
                event.preventDefault()
            },

            exibirAlerta() {
                alert('Estou te alertando!')
            }
        }
    })
</script>
