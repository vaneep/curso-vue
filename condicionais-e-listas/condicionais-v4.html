<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else="logado">Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" name="checkbox" id="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você
    </footer>
    <footer v-show="!logado">
        Desenvolvido para você que é desconhecido
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        },
    })
</script>
